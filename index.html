<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteneur">
        <div class="section_jeux">
            <h1>JEU SNAKE</h1>
            
            <div class="information">
                <span>Score: <span id="score">0</span></span>
                <span>Vitesse: <span id="vitesse">+0%</span></span>
                <span>Meilleur: <span id="meilleur">0</span></span>
                <span>Niveau: <span id="niveau">1</span></span>
            </div>
            
            <canvas id="Canvas" width="400" height="400"></canvas>
            
            <div>
                <button id="start">▶ Démarrer</button>
                <button id="pause">⏸ Pause</button>
            </div>
            
            <div class="instructions">
                <p>Utilisez les fleches pour controler le serpent</p>
                <p>Appuyez sur ESPACE pour pause/recommencer</p>
                <p>Bonus: +50 points et réduit la vitesse</p>
            </div>
        </div>
        
        <div class="section_rang">
            <h2>TOP 18</h2>
            <div id="rang-list"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
