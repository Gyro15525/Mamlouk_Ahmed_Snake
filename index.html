<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JEU SNAKE</h1>
    
    <div>
        <div>
            <span>Score: <span id="score">0</span></span>
        </div>
        <div>
            <span>Vitesse: <span id="vitesse">+0%</span></span>
        </div>
        <div>
            <span>Meilleur: <span id="meilleur">0</span></span>
        </div>
        <div>
            <span>Niveau: <span id="niveau">1</span></span>
        </div>
    </div>
    
    <canvas id="Canvas" width="400" height="400"></canvas>
    
    <div>
        <button id="start">▶ Démarrer</button>
        <button id="pause">⏸ Pause</button>
    </div>

    <div>
        <p>Utilisez les fleches pour controler le serpent</p>
        <p>Appuyez sur ESPACE pour pause/recommencer</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
